<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
    <link rel="stylesheet" href="./CSS/contato.css">
</head>
<body>
    <div class="main">
        <h1>Formulário &#11088</h1>
        <form action="" method="get">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs">
                <span class="required">Nome deve ter nome minimo 10 caracteres!</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu email" class="inputs">
                <span class="required">Digite um email válido!</span>
            </div>
            <textarea name="desc" id="desc" cols="40" rows="8" placeholder="Sobre você: " class="inputs"></textarea>
            <p>Sexo:</p>
            <div class="select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outros</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
